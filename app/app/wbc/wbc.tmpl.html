<md-content style="position: absolute;" layout-fill>
  <md-list>
    <md-item ng-repeat="entry in wbc.standing">
      <md-item-content>
          <md-button class="list-item" ui-sref="wbc-player({player: entry.player.playername})">
            <div class="md-tile-content" >
              <h3><strong>{{entry.player | playerName}}</strong><span class="pull-right">{{entry.points}}</span></h3>
            </div>
          </md-button>
      </md-item-content>
      <md-divider ng-if="!$last"></md-divider>
    </md-item>
  </md-list>
</md-content>
