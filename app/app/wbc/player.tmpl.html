<md-content style="position: absolute;" layout-fill>
  <md-list>
    <md-item ng-repeat="entry in wbcPlayer.entries">
      <md-item-content>
        <div class="md-tile-content" >
          <h3><strong>{{entry.race.name}}</strong><span class="pull-right">{{entry.points}}</span></h3>
        </div>
      </md-item-content>
      <md-divider ng-if="!$last"></md-divider>
    </md-item>
  </md-list>
</md-content>
<md-button class="md-accent md-fab md-fab-bottom-right" ui-sref="wbc">
  <i class="fa fa-check"></i>
</md-button>
