<md-toolbar class="md-hue-1" md-scroll-shrink>
  <h2 class="md-toolbar-tools">
    <span ng-bind-html="wbcPlayer.entries[0].player | playerName"></span>
  </h2>
</md-toolbar>
<md-content class="below-sub-header">
  <md-list>
    <md-item ng-repeat="entry in wbcPlayer.entries">
      <md-item-content>
        <md-button class="list-item" ui-sref="f2015.race({id: entry.race.id})">
          <div class="md-tile-content" >
            <h3><strong>{{entry.race.name}}</strong><span class="pull-right">{{entry.points}}</span></h3>
          </div>
        </md-button>
      </md-item-content>
      <md-divider ng-if="!$last"></md-divider>
    </md-item>
  </md-list>
</md-content>
<back></back>
