<md-content style="position: absolute;" layout-fill>
  <md-list>
    <md-item ng-repeat="race in races.races.all">
      <md-item-content>
        <div class="md-tile-content">
          <h3>{{race.name}}</h3>
          <p ng-if="race.completed">Afsluttet</p>
        </div>
      </md-item-content>
      <md-divider ng-if="!$last"></md-divider>
    </md-item>
  </md-list>
</md-content>
