<md-content class="below-sub-header">
  <md-list>
    <md-item ng-repeat="race in races.races.all">
      <md-item-content>
          <md-button class="list-item" ui-sref="f2015.race({id: race.id})" ng-disabled="(race.completed === false && race.closed === false && race.participant === false)">
            <div class="md-tile-content" >
              <h3><strong>{{race.name}}</strong></h3>
              <p>{{race | raceStatus}} <span ng-if="race.opened" am-time-ago="race.closeDate"></span></p>
            </div>
          </md-button>
      </md-item-content>
      <md-divider ng-if="!$last"></md-divider>
    </md-item>
  </md-list>
</md-content>
