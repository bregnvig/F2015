<md-content style="position: absolute;" layout-fill>
  <md-list>
    <md-item ng-repeat="race in races.races.all">
      <md-item-content>
          <md-button class="list-item" ui-sref="race({id: race.id})">
            <div class="md-tile-content" >
              <h3><strong>{{race.name}}</strong></h3>
              <p ng-if="race.completed">{{race | raceStatus}}</p>
            </div>
          </md-button>
      </md-item-content>
      <md-divider ng-if="!$last"></md-divider>
    </md-item>
  </md-list>
</md-content>
