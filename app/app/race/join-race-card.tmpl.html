<join-race-div flex-sm="100" flex-md="100" flex="50" ng-if="joinRaceCardCtrl.participant === false">
  <md-card ng-class="joinRaceCardCtrl.closingSoon ?  'md-whiteframe-z2' : 'md-whiteframe-z1'">
    <md-toolbar ng-class="{'md-warn': joinRaceCardCtrl.closingSoon}">
      <h2 class="md-toolbar-tools">
        <span flex ng-bind="'Deltag i ' + joinRaceCardCtrl.race.name"></span>
      </h2>
    </md-toolbar>
    <md-card-content>
      <md-content>
        <p>Du har endnu ikke spillet på {{joinRaceCardCtrl.race.name}}.</p>

        <p>Men du kan heldigvis nå det endnu. Spillet lukker <span am-time-ago="race.closeDate"></span>.</p>
      </md-content>
      <div layout="row" layout-align="end center">
        <md-button class="md-accent md-raised" aria-label="Deltag i løb" ui-sref="f2015.race.enter-bid">
          Jeg skal deltage!
        </md-button>
      </div>
    </md-card-content>
  </md-card>
</join-race-div>
