<md-toolbar class="md-hue-1" md-scroll-shrink>
  <h2 class="md-toolbar-tools">
    <span flex ng-bind="race.get.name"></span>
    <md-button aria-label="Hent resultat" class="menu-button" ng-if="race.credentials.gameAdministrator && race.get.closed && !race.get.completed" ui-sref="f2015.race.create-result()"><i class="fa fa-fw fa-lg fa-cloud-download"></i></md-button>
    <md-button aria-label="Rul resultatet tilbage" class="menu-button" ng-if="race.credentials.gameAdministrator && race.get.completed" ng-click="race.rollback()"><i class="fa fa-fw fa-lg fa-undo"></i></md-button>
  </h2>
</md-toolbar>
<md-content class="below-sub-header">
  <md-list class="scroll-shrink-list">
    <md-list-item class="md-1-line" ng-if="race.get.raceResult" ng-click="race.navigateTo('f2015.race.result')">
        <div class="md-list-item-text">
          <p>Resultat</p>
        </div>
        <md-divider></md-divider>
    </md-list-item>
    <md-list-item class="md-1-line" ng-repeat="bid in race.get.bids track by $index" ng-click="race.navigateTo('f2015.race.bid', {player: bid.player.playername})" ng-disabled="(race.get.completed === false && race.get.closed === false && race.get.participant === false)" aria-label="{{bid.player | playerName | noTrophy}}">
        <div class="md-list-item-text">
            <p><span ng-bind-html="bid.player | playerName"></span><strong ng-if="bid.points" class="pull-right">{{bid.points}}</strong></p>
        </div>
      <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
  </md-list>
</md-content>
<md-button class="md-fab md-fab-bottom-right md-accent" aria-label="Jeg skal deltage" ng-if="race.get.opened  && race.currentRace.participant === false" ui-sref="f2015.race.enter-bid">
  <i class="fa fa-plus"></i>
</md-button>
