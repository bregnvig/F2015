<md-toolbar class="md-hue-1" md-scroll-shrink>
  <h2 class="md-toolbar-tools">
    <span flex ng-bind="race.get.name"></span>
    <md-button aria-label="Hent resultat" class="menu-button" ng-if="race.credentials.gameAdministrator && race.get.closed && !race.get.completed" ui-sref="f2015.race.create-result()"><i class="fa fa-fw fa-lg fa-cloud-download"></i></md-button>
    <md-button aria-label="Rul resultatet tilbage" class="menu-button" ng-if="race.credentials.gameAdministrator && race.get.completed" ng-click="race.rollback()"><i class="fa fa-fw fa-lg fa-undo"></i></md-button>
  </h2>
</md-toolbar>
<md-content class="below-sub-header">
  <md-list>
    <md-item-content ng-if="race.get.raceResult">
      <md-button class="list-item" ui-sref="f2015.race.result()">
        <div class="md-tile-content" >
          <h3><strong>Resultat</strong></h3>
        </div>
      </md-button>
    </md-item-content>
    <md-divider></md-divider>
    <md-item ng-repeat="bid in race.get.bids">
      <md-item-content>
        <md-button class="list-item" ui-sref="f2015.race.bid({player: bid.player.playername})" ng-disabled="(race.get.completed === false && race.get.closed === false && race.get.participant === false)" aria-label="{{bid.player | playerName | noTrophy}}">
          <div class="md-tile-content" >
            <h3><strong ng-bind-html="bid.player | playerName"></strong><span ng-if="bid.points" class="pull-right">{{bid.points}}</span></h3>
          </div>
        </md-button>
      </md-item-content>
      <md-divider ng-if="!$last"></md-divider>
    </md-item>
  </md-list>
</md-content>
<back></back>
