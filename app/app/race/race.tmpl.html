<md-toolbar class="md-hue-1 md-scroll-shrink">
  <h2 class="md-toolbar-tools">
    <span ng-bind="race.get.name"></span>
  </h2>
</md-toolbar>
<md-content class="below-sub-header">
  <md-list>
    <md-item-content ng-if="race.get.raceResult">
      <md-button class="list-item" ui-sref="result({id: race.get.id})">
        <div class="md-tile-content" >
          <h3><strong>Resultat</strong></h3>
        </div>
      </md-button>
    </md-item-content>
    <md-divider></md-divider>
    <md-item ng-repeat="bid in race.get.bids">
      <md-item-content>
        <md-button class="list-item" ui-sref="bid({id: race.get.id, player: bid.player.playername})" aria-label="{{bid.player | playerName | noTrophy}}">
          <div class="md-tile-content" >
            <h3><strong ng-bind-html="bid.player | playerName"></strong><span ng-if="bid.points" class="pull-right">{{bid.points}}</span></h3>
          </div>
        </md-button>
      </md-item-content>
      <md-divider ng-if="!$last"></md-divider>
    </md-item>
  </md-list>
  <back></back>
</md-content>
