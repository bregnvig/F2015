<md-toolbar class="md-hue-1" md-scroll-shrink>
  <h2 class="md-toolbar-tools">
    <span flex>{{driver.get.name}}</span>
    <md-switch ng-model="driver.get.active" aria-label="Aktiv?" ng-click="driver.activateDriver()" ng-if="driver.credentials.gameAdministrator">
      Aktiv
    </md-switch>
  </h2>
</md-toolbar>
<md-content class="below-sub-header">
  <md-tabs md-selected="1">
    <md-tab label="Kvalifikation {{driver.previousYear}}">
      <md-list>
        <md-item ng-repeat="result in driver.qualifyResult">
          <md-item-content>
            <div class="md-tile-content" >
              <h3><strong>{{result.raceName}}</strong><span class="pull-right">{{result.QualifyingResults[0].position }}</span></h3>
              <p>{{result.QualifyingResults[0] | ergastQualifyTime}}</p>
            </div>
          </md-item-content>
          <md-divider ng-if="!$last"></md-divider>
        </md-item>
      </md-list>
    </md-tab>
    <md-tab label="Resultat {{driver.previousYear}}">
      <md-list>
        <md-item ng-repeat="result in driver.raceResult">
          <md-item-content>
            <div class="md-tile-content" >
              <h3><strong>{{result.raceName}}</strong><span class="pull-right">{{result.Results[0].position }}</span></h3>
              <p>{{result.Results[0].status}}</p>
            </div>
          </md-item-content>
          <md-divider ng-if="!$last"></md-divider>
        </md-item>
      </md-list>
    </md-tab>
  </md-tabs>
</md-content>
<back></back>
