<div flex-sm="100" flex-md="100" flex="50" ng-show="lastRaceCtrl.race.name && !lastRaceCtrl.currentRace.closed">
  <md-card class="md-whiteframe-z1">
    <md-toolbar>
      <h2 class="md-toolbar-tools">
        <span flex><i class="fa fa-trophy"></i> {{lastRaceCtrl.race.name}} {{lastRaceCtrl.race.closeDate | date:'yyyy'}}</span>
      </h2>
    </md-toolbar>
    <md-card-content>
      <md-content>
        <p>SÃ¥ blev {{lastRaceCtrl.race.name}} afgjort, og her er vinderne!</p>
        <p><span ng-repeat="bid in lastRaceCtrl.race.bids | limitTo: 3">{{($last ? ' og ' : ($first ? '' : ', '))}} <strong>{{bid.player | playerName | noTrophy}}</strong> med {{bid.points}} point</span></p>
        <p ng-if="lastRaceCtrl.yourPosition <= 3">
          Op tillykke med din <i class="fa fa-2x fa-trophy" ng-class="'lastYearWBC-'+lastRaceCtrl.yourPosition"></i>
        </p>
      </md-content>
    </md-card-content>
  </md-card>
</div>
